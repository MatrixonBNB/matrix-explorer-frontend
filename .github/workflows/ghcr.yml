name: Build & Push Frontend Image (GHCR)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Fetch tags
        run: git fetch --tags || true

      - name: Set up Node.js 22.14.0
        uses: actions/setup-node@v4
        with:
          node-version: "22.14.0"
          cache: "yarn"

      - name: Free disk space (avoid ENOSPC)
        run: |
          echo "Before cleanup:"
          df -h
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /usr/local/share/boost || true
          sudo rm -rf /var/lib/apt/lists/* || true
          sudo apt-get clean || true
          docker system prune -af || true
          echo "After cleanup:"
          df -h

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install deps
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build docker image via repo script
        run: yarn build:docker

      - name: Debug docker images
        run: docker images | head -n 20

      - name: Tag & push
        run: |
          docker tag blockscout-frontend:local ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:latest
          docker tag blockscout-frontend:local ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:${{ github.sha }}

      - name: Cleanup docker
        if: always()
        run: |
          docker system prune -af || true
          df -h
