name: Build & Push Frontend Image (GHCR)

on:
  push:
    branches: ["main", "master"]
  workflow_dispatch:

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Install deps
        run: yarn install --frozen-lockfile --network-timeout 100000

      - name: Build docker image via repo script
        run: yarn build:docker

      - name: Tag & push
        run: |
          docker tag blockscout-frontend:local ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:latest
          docker tag blockscout-frontend:local ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:${{ github.sha }}
          docker push ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:latest
          docker push ghcr.io/${{ github.repository_owner }}/matrix-explorer-frontend:${{ github.sha }}
